<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviour/Web</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <div id="maincontainer">
        <div id="Signup_form">
        <h1>Signup Form</h1>
    </div>
        <form>
            
             <h3>Full Name</h3>
             <input placeholder="Enter your full name">
            
        
          
                <h3>Email Address</h3>
                <input placeholder="Enter your email address">
            

            
        <h3>Password</h3>
                <input placeholder="Enter your password,">
                <img id="password" src="./images/images/icons8-eye.gif" alt="password" width="25px">
            
            
        <h3>Birth Date</h3>
                <input placeholder="dd/mm/yy">
                <img id="calender-icon" src="./images/images/calender-icon-removebg-preview.png" alt="calender-icon" width="30px">

        <h3>Gender</h3>
                <input placeholder="Select your gender">
                <img id="gender-arrow" src="./images/images/gender-arrow.png" alt="gender-arrow"  width="25px">

        <button type="button">Submit</button>
            
        </form>
    </div>
</body>
</html>
